<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم </title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        .font-cardo {
            font-family: 'Cardo', serif;
        }

        .font-cairo {
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #1b2a39;
        }

        .loader {
            border-top-color: #15a9b2;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .config-modal,
        .invitation-modal,
        .login-modal {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body class="bg-[#1b2a39]" style="direction: rtl; text-align: right;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const LoginModal = ({ onLoginSuccess }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const apiBaseUrl = 'https://registration-iccdglobal-fqc5ebegh8awh3b4.israelcentral-01.azurewebsites.net';

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');
                try {
                    const response = await fetch(`${apiBaseUrl}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });
                    const data = await response.json();
                    if (response.ok && data.token) {
                        onLoginSuccess(data.token);
                    } else {
                        setError(data.message || 'فشل تسجيل الدخول. الرجاء المحاولة مرة أخرى.');
                    }
                } catch (err) {
                    console.error('Login request failed:', err);
                    setError('حدث خطأ أثناء الاتصال بالخادم.');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="login-modal fixed inset-0 z-50 flex items-center justify-center">
                    <div className="bg-white rounded-xl shadow-xl p-8 w-full max-w-sm text-center">
                        <h2 className="text-2xl font-bold text-[#1b2a39] mb-6 font-cairo">تسجيل الدخول للمشرف</h2>
                        <form onSubmit={handleSubmit}>
                            <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} placeholder="اسم المستخدم" className="w-full p-3 mb-4 border border-gray-300 rounded-lg text-right" required />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="كلمة المرور" className="w-full p-3 mb-4 border border-gray-300 rounded-lg text-right" required />
                            {error && <p className="text-red-500 text-sm mb-4">{error}</p>}
                            <button type="submit" disabled={isLoading} className="w-full bg-[#15a9b2] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#0f7a81] transition-colors disabled:bg-gray-400">
                                {isLoading ? 'جاري الدخول...' : 'تسجيل الدخول'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const MenuIcon = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        );

        const App = () => {
            const [authToken, setAuthToken] = useState(localStorage.getItem('adminToken'));
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [candidates, setCandidates] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [filters, setFilters] = useState({ status: 'all', search: '', instituteSize: 'all' });
            const [apiBaseUrl, setApiBaseUrl] = useState('https://registration-iccdglobal-fqc5ebegh8awh3b4.israelcentral-01.azurewebsites.net');
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [candidateToDelete, setCandidateToDelete] = useState(null);
            const [isSendingInvitations, setIsSendingInvitations] = useState(false);
            const [showInvitationResultModal, setShowInvitationResultModal] = useState(false);
            const [invitationResult, setInvitationResult] = useState({ sent: 0, failed: 0, type: '' });
            const [copyStatus, setCopyStatus] = useState(false);
            const [shouldFetch, setShouldFetch] = useState(true);
            const [selectedTableCandidates, setSelectedTableCandidates] = useState([]);
            const [expandedInstitutes, setExpandedInstitutes] = useState([]);
            const [viewMode, setViewMode] = useState('grouped');

            const handleLogout = () => {
                localStorage.removeItem('adminToken');
                setAuthToken(null);
                window.location.href = '/';
            };

            const authenticatedFetch = useCallback(async (url, options = {}) => {
                const currentToken = localStorage.getItem('adminToken');
                if (!currentToken) {
                    handleLogout();
                    throw new Error('Not authenticated');
                }
                const headers = { ...options.headers, 'Authorization': `Bearer ${currentToken}` };
                if (!(options.body instanceof FormData)) {
                    headers['Content-Type'] = 'application/json';
                }
                const response = await fetch(url, { ...options, headers });
                if (response.status === 401 || response.status === 403) {
                    handleLogout();
                    throw new Error('Token expired or invalid');
                }
                return response;
            }, [authToken]);

            const fetchCandidates = useCallback(async () => {
                if (!authToken) return;
                setLoading(true);
                setError(null);
                try {
                    const apiUrl = `${apiBaseUrl}/api/candidates`;
                    const response = await authenticatedFetch(apiUrl);
                    if (!response.ok) throw new Error('فشل جلب البيانات من الخادم.');
                    const result = await response.json();
                    if (result.status === 'SUCCESS') {
                        setCandidates(result.data);
                    } else {
                        throw new Error(result.message || 'فشل جلب البيانات.');
                    }
                } catch (err) {
                    setError('فشل الاتصال بالخادم.');
                    console.error('Error fetching data:', err);
                } finally {
                    setLoading(false);
                }
            }, [apiBaseUrl, authenticatedFetch, authToken]);

            useEffect(() => {
                if (shouldFetch && authToken) {
                    fetchCandidates();
                    setShouldFetch(false);
                }
            }, [shouldFetch, authToken, fetchCandidates]);

            const handleLoginSuccess = (token) => {
                localStorage.setItem('adminToken', token);
                setAuthToken(token);
                setShouldFetch(true);
            };

            const stats = useMemo(() => {
                const total = candidates.length;
                const accepted = candidates.filter(c => c.state === 'Accepted').length;
                const rejected = candidates.filter(c => c.state === 'Rejected').length;
                const pending = candidates.filter(c => c.state && c.state.toLowerCase() === 'pending').length;
                const acceptedPercentage = total > 0 ? ((accepted / total) * 100).toFixed(0) : 0;
                const rejectedPercentage = total > 0 ? ((rejected / total) * 100).toFixed(0) : 0;
                const pendingPercentage = total > 0 ? ((pending / total) * 100).toFixed(0) : 0;
                return { total, accepted, rejected, pending, acceptedPercentage, rejectedPercentage, pendingPercentage };
            }, [candidates]);

            const handleFilterChange = (e) => setFilters(prev => ({ ...prev, [e.target.name]: e.target.value }));
            const handleSearchChange = (e) => setFilters(prev => ({ ...prev, search: e.target.value }));

            const handleDeleteCandidate = (candidate) => {
                setCandidateToDelete(candidate);
                setShowDeleteModal(true);
            };

            const handleConfirmDelete = async () => {
                setShowDeleteModal(false);
                setLoading(true);
                try {
                    await authenticatedFetch(`${apiBaseUrl}/api/candidates/${candidateToDelete.candidate_id}`, { method: 'DELETE' });
                    setShouldFetch(true);
                } catch (error) {
                    setError('خطأ في الاتصال بالخادم.');
                } finally {
                    setLoading(false);
                    setCandidateToDelete(null);
                }
            };

            const handleRefresh = () => setShouldFetch(true);

            const handleTableCandidateSelect = (id) => {
                setSelectedTableCandidates(prev => prev.includes(id) ? prev.filter(candidateId => candidateId !== id) : [...prev, id]);
            };
            
            const handleSelectAllGroup = (candidateIds, isGroupSelected) => {
                setSelectedTableCandidates(prev => {
                    const newSelection = new Set(prev);
                    if (isGroupSelected) {
                        candidateIds.forEach(id => newSelection.delete(id));
                    } else {
                        candidateIds.forEach(id => newSelection.add(id));
                    }
                    return Array.from(newSelection);
                });
            };
            
            const handleSelectAllList = () => {
                if (selectedTableCandidates.length === filteredCandidatesList.length) {
                    setSelectedTableCandidates([]);
                } else {
                    setSelectedTableCandidates(filteredCandidatesList.map(c => c.candidate_id));
                }
            };

            const handleSendInvitationsFromTable = async () => {
                const candidateIds = selectedTableCandidates;
                const eventId = "d2e239f6-17b2-4d2d-8b01-38e9d3a77610";
                if (candidateIds.length === 0) {
                    alert('الرجاء اختيار مرشح واحد على الأقل لإرسال الدعوة.');
                    return;
                }
                setIsSendingInvitations(true);
                try {
                    const response = await authenticatedFetch(`${apiBaseUrl}/api/invitations/send-emails`, {
                        method: 'POST',
                        body: JSON.stringify({ candidateIds, eventId })
                    });
                    const result = await response.json();
                    if (response.ok && result.status === 'SUCCESS') {
                        setInvitationResult({ sent: candidateIds.length - (result.excluded_recipients?.length || 0), failed: result.excluded_recipients?.length || 0, type: 'success' });
                    } else {
                        throw new Error(result.message || 'Failed to send');
                    }
                } catch (err) {
                    setInvitationResult({ sent: 0, failed: candidateIds.length, type: 'error' });
                    console.error("Error sending invitations:", err);
                } finally {
                    setIsSendingInvitations(false);
                    setSelectedTableCandidates([]);
                    setShowInvitationResultModal(true);
                }
            };

            const closeInvitationResultModal = () => {
                setShowInvitationResultModal(false);
                setShouldFetch(true);
            };

            const handleCopyLink = () => {
                const registrationLink = `${window.location.origin}/register.html`;
                const el = document.createElement('textarea');
                el.value = registrationLink;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopyStatus(true);
                setTimeout(() => setCopyStatus(false), 2000);
            };

            const toggleInstitute = (instituteName) => {
                setExpandedInstitutes(prev => 
                    prev.includes(instituteName) 
                        ? prev.filter(name => name !== instituteName) 
                        : [...prev, instituteName]
                );
            };
            
            const filteredCandidatesList = useMemo(() => {
                return candidates.filter(candidate => {
                    const searchTerm = filters.search ? filters.search.toLowerCase() : '';
                    const fullName = `${candidate.first_name || ''} ${candidate.last_name || ''}`.toLowerCase();
                    const email = candidate.email ? candidate.email.toLowerCase() : '';
                    const phone = candidate.phone_number ? candidate.phone_number.toLowerCase() : '';

                    const matchesSearch = searchTerm ?
                        fullName.includes(searchTerm) ||
                        email.includes(searchTerm) ||
                        phone.includes(searchTerm) :
                        true;

                    // --- FIX START ---
                    let matchesStatus = true;
                    if (filters.status !== 'all') {
                        if (filters.status === 'null') {
                            matchesStatus = candidate.state === null;
                        } else {
                            matchesStatus = candidate.state && candidate.state.toLowerCase() === filters.status.toLowerCase();
                        }
                    }
                    // --- FIX END ---
                    
                    return matchesSearch && matchesStatus;
                });
            }, [candidates, filters]);


            const groupedAndFilteredCandidates = useMemo(() => {
                const groups = filteredCandidatesList.reduce((acc, candidate) => {
                    const instituteName = candidate.institute || 'غير محدد';
                    if (!acc[instituteName]) {
                        acc[instituteName] = [];
                    }
                    acc[instituteName].push(candidate);
                    return acc;
                }, {});

                return Object.entries(groups)
                    .filter(([instituteName, candidatesList]) => {
                        if (filters.instituteSize === 'all') return true;
                        return candidatesList.length >= parseInt(filters.instituteSize);
                    })
                    .sort((a, b) => a[0].localeCompare(b[0]));
            }, [filteredCandidatesList, filters.instituteSize]);

            const InvitationResultModal = ({ result, onClose }) => {
                const isSuccess = result.type === 'success';
                const messageTitle = isSuccess ? 'تم الإرسال بنجاح' : 'فشل الإرسال';
                const iconClass = isSuccess ? 'fas fa-check-circle text-green-500' : 'fas fa-times-circle text-red-500';
                return (
                    <div className="fixed inset-0 flex items-center justify-center z-50 invitation-modal">
                        <div className="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-xl font-bold text-gray-800">{messageTitle}</h3>
                                <button onClick={onClose} className="text-gray-500 hover:text-gray-700"><i className="fas fa-times"></i></button>
                            </div>
                            <div className="text-center my-4">
                                <i className={`${iconClass} text-5xl mb-4`}></i>
                                <p className="text-lg font-bold text-gray-700">تم إرسال {result.sent} دعوة بنجاح.</p>
                                <p className="text-sm text-red-500">فشل إرسال {result.failed} دعوة.</p>
                            </div>
                            <div className="text-center mt-6">
                                <button onClick={onClose} className="px-6 py-2 bg-[#15a9b2] text-white rounded-lg hover:bg-[#0f7a81] transition-colors">إغلاق</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const StatCard = ({ title, value, icon, color, percentage }) => {
                const isTotalCard = title === 'إجمالي المرشحين';
                return (
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex items-center">
                        <div className={`ml-4 p-3 rounded-full ${color}`}><i className={`${icon} text-white text-xl`}></i></div>
                        <div>
                            <h3 className="text-sm font-semibold text-gray-500 font-cairo">{title}</h3>
                            <p className="text-3xl font-bold text-[#1b2a39] mt-1 font-cairo">{value}{!isTotalCard && (<span className="text-base text-gray-500 font-normal mr-2">({percentage}%)</span>)}</p>
                        </div>
                    </div>
                );
            };

            const StatusBadge = ({ status }) => {
                const baseClasses = "px-3 py-1 text-xs font-semibold rounded-full inline-block font-cairo";
                const statusMap = {
                    'accepted': { text: "تم التأكيد", style: "bg-green-100 text-green-800" },
                    'rejected': { text: "تم الرفض", style: "bg-red-100 text-red-800" },
                    'pending': { text: "قيد الانتظار", style: "bg-yellow-100 text-yellow-800" },
                    'null': { text: "غير مدعو", style: "bg-gray-100 text-gray-800" }
                };
                const normalizedStatus = status === null ? 'null' : (status ? status.toLowerCase() : 'null');
                const { text, style } = statusMap[normalizedStatus] || statusMap['null'];
                return <span className={`${baseClasses} ${style}`}>{text}</span>;
            };

            const Sidebar = () => (
                <aside className={`fixed top-0 right-0 h-full bg-[#f1f2f2] text-[#1b2a39] w-64 p-6 transition-transform transform ${isSidebarOpen ? 'translate-x-0' : 'translate-x-full'} md:translate-x-0 md:relative md:flex-shrink-0 z-20`}>
                    <div className="flex justify-center mb-10 bg-white rounded-xl"><img src="images/ICCD-Logo-01.png" alt="ICCD Logo" className="h-auto object-contain p-4" /></div>
                    <nav className="font-cairo space-y-2">
                        <a href="/" className="flex items-center p-3 bg-[#15a9b2] text-white rounded-lg">لوحة التحكم</a>
                        <a href="/institutes.html" className="flex items-center p-3 hover:bg-gray-200 rounded-lg">قائمة المؤسسات</a>
                        <a href="/event-dashboard.html" className="flex items-center p-3 hover:bg-gray-200 rounded-lg">لوحة تحكم الحدث</a>

                    </nav>
                    <div className="mt-auto">
                        <button onClick={handleLogout} className="w-full flex items-center justify-center p-3 bg-red-500 text-white rounded-lg hover:bg-red-600">
                            <i className="fas fa-sign-out-alt ml-2"></i>تسجيل الخروج
                        </button>
                    </div>
                </aside>
            );

            const DeleteConfirmationModal = ({ item, type, onClose, onConfirm }) => {
                const [countdown, setCountdown] = useState(5);
                const [canConfirm, setCanConfirm] = useState(false);
                useEffect(() => {
                    if (countdown > 0) {
                        const timer = setTimeout(() => setCountdown(countdown - 1), 1000);
                        return () => clearTimeout(timer);
                    } else {
                        setCanConfirm(true);
                    }
                }, [countdown]);
                return (
                    <div className="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
                        <div className="bg-white rounded-xl shadow-xl p-8 w-full max-w-sm text-center">
                            <h3 className="text-xl font-bold text-red-600 mb-4">تأكيد الحذف</h3>
                            <p className="text-gray-700 mb-6">هل أنت متأكد أنك تريد حذف هذا المرشح؟</p>
                            <p className="font-bold text-gray-800 mb-4">{item.first_name} {item.last_name}</p>
                            <div className="flex justify-between items-center mt-6 space-x-2 space-x-reverse">
                                <button onClick={onClose} className="w-full bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-400">إلغاء</button>
                                <button onClick={onConfirm} disabled={!canConfirm} className="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 disabled:bg-gray-400">
                                    {canConfirm ? 'تأكيد الحذف' : `تأكيد بعد ${countdown}`}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            if (!authToken) {
                return <LoginModal onLoginSuccess={handleLoginSuccess} />;
            }

            return (
                <div className="flex h-screen font-cairo bg-[#1b2a39]" dir="rtl">
                    <Sidebar />
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="flex justify-between items-center p-4 bg-white border-b border-gray-200 md:hidden">
                            <h1 className="text-xl font-bold text-[#1b2a39]">لوحة التحكم</h1>
                            <button onClick={() => setIsSidebarOpen(!isSidebarOpen)}><MenuIcon className="h-6 w-6 text-gray-600" /></button>
                        </header>
                        <main className="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-8">
                            <div className="flex justify-between items-center mb-6 flex-wrap gap-4">
                                <h1 className="text-3xl font-bold text-[#f1f2f2] font-cardo">لوحة تحكم</h1>
                                <div className="flex gap-2">
                                    <button onClick={handleCopyLink} className="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg flex items-center transition-colors">
                                        <i className="fas fa-copy ml-2"></i>{copyStatus ? 'تم النسخ' : 'نسخ رابط التسجيل'}
                                    </button>
                                    <button onClick={handleRefresh} className="bg-[#15a9b2] hover:bg-[#0f7a81] text-white py-2 px-4 rounded-lg flex items-center transition-colors">
                                        <i className="fas fa-sync-alt ml-2"></i>تحديث البيانات
                                    </button>
                                </div>
                            </div>
                            {error && (<div className="bg-red-50 border-r-4 border-red-500 p-4 mb-6"><div className="flex"><div className="flex-shrink-0 ml-3"><i className="fas fa-exclamation-circle text-red-500"></i></div><div><p className="text-sm text-red-700">خطأ: {error}</p></div></div></div>)}
                            {loading && (<div className="text-center p-10 text-white"><div className="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto"></div><p className="mt-4">جاري تحميل البيانات...</p></div>)}
                            {!loading && !error && (
                                <>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                        <StatCard title="إجمالي المرشحين" value={stats.total} icon="fas fa-users" color="bg-blue-500" />
                                        <StatCard title="تم القبول" value={stats.accepted} icon="fas fa-check-circle" color="bg-green-500" percentage={stats.acceptedPercentage} />
                                        <StatCard title="تم الرفض" value={stats.rejected} icon="fas fa-times-circle" color="bg-red-500" percentage={stats.rejectedPercentage} />
                                        <StatCard title="قيد الانتظار" value={stats.pending} icon="fas fa-clock" color="bg-yellow-500" percentage={stats.pendingPercentage} />
                                    </div>
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                                        <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 relative z-10">
                                            {viewMode === 'list' && (
                                                <div className="w-full">
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">تصفية حسب الحالة</label>
                                                    <select name="status" onChange={handleFilterChange} value={filters.status} className="w-full p-2 border border-gray-300 rounded-lg">
                                                        <option value="all">كل الحالات</option>
                                                        <option value="Accepted">مقبول</option>
                                                        <option value="Rejected">مرفوض</option>
                                                        <option value="pending">قيد الانتظار</option> 
                                                        <option value="null">غير مدعو</option>
                                                    </select>
                                                </div>
                                            )}
                                            {viewMode === 'grouped' && (
                                                <div className="w-full">
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">تصفية حسب عدد المرشحين</label>
                                                    <select name="instituteSize" onChange={handleFilterChange} value={filters.instituteSize} className="w-full p-2 border border-gray-300 rounded-lg">
                                                        <option value="all">الكل</option>
                                                        <option value="2">2 أو أكثر</option>
                                                        <option value="3">3 أو أكثر</option>
                                                        <option value="4">4 أو أكثر</option>
                                                    </select>
                                                </div>
                                            )}
                                            <div className="w-full">
                                                <label className="block text-sm font-medium text-gray-700 mb-1">بحث</label>
                                                <input type="text" name="search" value={filters.search} onChange={handleSearchChange} placeholder="ابحث بالاسم، البريد الإلكتروني..." className="w-full p-2 border border-gray-300 rounded-lg" />
                                            </div>
                                            {selectedTableCandidates.length > 0 && (
                                                <div className="w-full md:w-auto flex-shrink-0">
                                                    <button onClick={handleSendInvitationsFromTable} className="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg flex items-center justify-center" disabled={isSendingInvitations}>
                                                        {isSendingInvitations ? (<div className="loader ease-linear rounded-full border-2 border-t-2 border-white h-5 w-5"></div>) : (<><i className="fas fa-paper-plane ml-2"></i>إرسال دعوة ({selectedTableCandidates.length})</>)}
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                        
                                        <div className="flex items-center justify-center my-4 space-x-2">
                                            <span className={`font-semibold ${viewMode === 'list' ? 'text-blue-600' : 'text-gray-500'}`}>عرض الكل</span>
                                            <label className="relative inline-flex items-center cursor-pointer">
                                                <input type="checkbox" checked={viewMode === 'grouped'} onChange={() => setViewMode(prev => prev === 'grouped' ? 'list' : 'grouped')} className="sr-only peer" />
                                                <div className="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-2 peer-focus:ring-blue-300 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                                            </label>
                                            <span className={`font-semibold ${viewMode === 'grouped' ? 'text-blue-600' : 'text-gray-500'}`}>عرض حسب المؤسسة</span>
                                        </div>

                                        <div className="overflow-x-auto">
                                            {viewMode === 'grouped' ? (
                                                groupedAndFilteredCandidates.map(([instituteName, candidatesList]) => {
                                                    const isExpanded = expandedInstitutes.includes(instituteName);
                                                    const groupCandidateIds = candidatesList.map(c => c.candidate_id);
                                                    const areAllInGroupSelected = groupCandidateIds.length > 0 && groupCandidateIds.every(id => selectedTableCandidates.includes(id));

                                                    return (
                                                        <div key={instituteName} className="mb-4 border rounded-lg overflow-hidden">
                                                            <div className="bg-gray-50 p-3 flex justify-between items-center cursor-pointer" onClick={() => toggleInstitute(instituteName)}>
                                                                <div className="flex items-center">
                                                                    <input type="checkbox" checked={areAllInGroupSelected} onChange={() => handleSelectAllGroup(groupCandidateIds, areAllInGroupSelected)} className="h-4 w-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500 ml-3" onClick={(e) => e.stopPropagation()} />
                                                                    <h3 className="font-bold">{instituteName} ({candidatesList.length})</h3>
                                                                </div>
                                                                <i className={`fas fa-chevron-down transition-transform ${isExpanded ? 'rotate-180' : ''}`}></i>
                                                            </div>
                                                            {isExpanded && (
                                                                <table className="w-full text-sm text-right text-gray-600">
                                                                    <thead className="text-xs text-gray-700 uppercase bg-gray-100">
                                                                        <tr>
                                                                            <th scope="col" className="p-3"></th>
                                                                            <th scope="col" className="px-6 py-3">الاسم</th>
                                                                            <th scope="col" className="px-6 py-3">التواصل</th>
                                                                            <th scope="col" className="px-6 py-3">الحالة</th>
                                                                            <th scope="col" className="px-6 py-3">إجراءات</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        {candidatesList.map((candidate) => (
                                                                            <tr key={candidate.candidate_id} className="bg-white border-b hover:bg-gray-50">
                                                                                <td className="p-3"><input type="checkbox" checked={selectedTableCandidates.includes(candidate.candidate_id)} onChange={() => handleTableCandidateSelect(candidate.candidate_id)} className="h-4 w-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500" /></td>
                                                                                <td className="px-6 py-4"><div className="font-bold text-gray-800">{candidate.first_name || ''} {candidate.last_name || ''}</div></td>
                                                                                <td className="px-6 py-4"><div>{candidate.email || ''}</div><div className="text-xs text-gray-500">{candidate.phone_number || ''}</div></td>
                                                                                <td className="px-6 py-4"><StatusBadge status={candidate.state} /></td>
                                                                                <td className="px-6 py-4"><button onClick={() => handleDeleteCandidate(candidate)} className="text-red-500 hover:text-red-700 transition-colors"><i className="fas fa-trash-alt"></i></button></td>
                                                                            </tr>
                                                                        ))}
                                                                    </tbody>
                                                                </table>
                                                            )}
                                                        </div>
                                                    )
                                                })
                                            ) : (
                                                <table className="w-full text-sm text-right text-gray-600">
                                                    <thead className="text-xs text-gray-700 uppercase bg-gray-50">
                                                        <tr>
                                                            <th scope="col" className="p-3"><input type="checkbox" checked={selectedTableCandidates.length === filteredCandidatesList.length && filteredCandidatesList.length > 0} onChange={handleSelectAllList} className="h-4 w-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500" /></th>
                                                            <th scope="col" className="px-6 py-3">الاسم</th>
                                                            <th scope="col" className="px-6 py-3">المؤسسة</th>
                                                            <th scope="col" className="px-6 py-3">التواصل</th>
                                                            <th scope="col" className="px-6 py-3">الحالة</th>
                                                            <th scope="col" className="px-6 py-3">إجراءات</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {filteredCandidatesList.length > 0 ? (
                                                            filteredCandidatesList.map((candidate) => (
                                                                <tr key={candidate.candidate_id} className="bg-white border-b hover:bg-gray-50">
                                                                    <td className="p-3"><input type="checkbox" checked={selectedTableCandidates.includes(candidate.candidate_id)} onChange={() => handleTableCandidateSelect(candidate.candidate_id)} className="h-4 w-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500" /></td>
                                                                    <td className="px-6 py-4"><div className="font-bold text-gray-800">{candidate.first_name || ''} {candidate.last_name || ''}</div></td>
                                                                    <td className="px-6 py-4"><div>{candidate.institute || ''}</div></td>
                                                                    <td className="px-6 py-4"><div>{candidate.email || ''}</div><div className="text-xs text-gray-500">{candidate.phone_number || ''}</div></td>
                                                                    <td className="px-6 py-4"><StatusBadge status={candidate.state} /></td>
                                                                    <td className="px-6 py-4"><button onClick={() => handleDeleteCandidate(candidate)} className="text-red-500 hover:text-red-700 transition-colors"><i className="fas fa-trash-alt"></i></button></td>
                                                                </tr>
                                                            ))
                                                        ) : (
                                                            <tr><td colSpan="6" className="px-6 py-8 text-center text-gray-500"><i className="fas fa-inbox text-4xl mb-3 text-gray-300"></i><p className="text-lg">لا يوجد مرشحون يطابقون المرشحات الحالية</p></td></tr>
                                                        )}
                                                    </tbody>
                                                </table>
                                            )}
                                        </div>
                                    </div>
                                </>
                            )}
                            {showDeleteModal && (<DeleteConfirmationModal item={candidateToDelete} type="candidate" onClose={() => setShowDeleteModal(false)} onConfirm={handleConfirmDelete} />)}
                            {showInvitationResultModal && (<InvitationResultModal result={invitationResult} onClose={closeInvitationResultModal} />)}
                        </main>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>

</html>
